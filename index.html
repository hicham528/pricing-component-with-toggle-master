<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pricing Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>Our Pricing</h1>
  <header>
    <h3>Annually</h3>
    <label class="switch">
      <input type="checkbox" id="toggle-switch">
      <span class="slider"></span>
    </label>
    <h3>Monthly</h3>
  </header>

  <div class="container">
    <div class="content">
      <h3> Basic</h3>
      <h1 class="basic_price">$199.99</h1>
      <span> 500 GB Storage</span>
      <span> 2 Users Allowed</span>
      <span>Send up to 3 GB</span>
      <button>Learn More</button>
    </div>
    <div class="content">
      <h3>Professional</h3>
      <h1 class="Professional_price">$249.99</h1>
      <span> 1 TB Storage</span>
      <span>5 Users Allowed</span>
      <span> Send up to 10 GB</span>
      <button>Learn More</button>
    </div>
    <div class="content">
      <h3>Master</h3>
      <h1 class="master_price">$399.99</h1>
      <span> 2 TB Storage</span>
      <span>10 Users Allowed</span>
      <span> Send up to 20 GB</span>
      <button>Learn More</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hicham drakech</a>.
  </div>

  <!-- Inline Script -->
  <script src="app.js">

  </script>
</body>
</html>
